<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./dist/style/main.css">
</head>

<body>

    <div class="wrapper">
        <!-- ======================================================================================================= -->
        <div class="modal">
            <div class="popup">
                <div class="popup-head">
                    <div class="close">X</div>
                </div>
                <div class="popup-main">
                    <form class="popup-form">
                        <label>
                            <span>Название</span>
                            <input id="task-description-input" type="text">
                        </label>
                    </form>
                    <div class="popup-btn">
                        <div class="btn close">close</div>
                        <div id='add-task' class="btn-ok">ok</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ======================================================================================================= -->

        <div class="tabs">

            <div class="tab-buttons">
                <da_oleg_eto-div tabNumber='1' class="tab-btn tab-btn-current">Текущие</da_oleg_eto-div>
                <da_oleg_eto-div tabNumber='2' class="tab-btn tab-btn-done">Готово</da_oleg_eto-div>
                <da_oleg_eto-div tabNumber='3' class="tab-btn tab-btn-deleted">Удаленные</da_oleg_eto-div>
            </div>
            <!-- ======================================================================================================= -->

            <div class="tab-content-container">
                <div tabNumber='1' class="tab-content tab-content-current tab-active">
                    <h2>Текущие задачи</h2>
                    <ul id="current-list" class="task-table"></ul>
                    <button id="open-new-task-popup">Добавить задачу</button>
                </div>
                <!-- ======================================================================================================= -->

                <div tabNumber='2' class="tab-content tab-content-done">
                    <h2>Выполненные задачи</h2>
                    <ul id="done-list" class="task-table"></ul>
                </div>
                <!-- ======================================================================================================= -->

                <div tabNumber='3' class="tab-content tab-content-deleted">
                    <h2>Удаленные задачи</h2>
                    <ul id="deleted-list" class="task-table"></ul>
                </div>
            </div>
            <!-- ======================================================================================================= -->

        </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
